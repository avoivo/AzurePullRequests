<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>

<body>
    <div class="header">
        <form id="user-login">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="app"></div>

    <template id="pull-requests">
        <h2 class="title"></h2>
        <div class="table pull-requests"></div>
    </template>

    <template id="pull-request-item">
        <div class="row">
            <div class="col">
                <a class="id" href="" target="_blank"></a>
            </div>
            <div class="col">
                <a class="ticket" href="" target="_blank"></a>
            </div>
            <div class="col description"></div>
        </div>
    </template>


    <template id="missing-items">
        <h2 class="title"></h2>
        <div class="items"></div>
    </template>

    <script src="config.js"></script>
    <script src="src/templates.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
