<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';connect-src https://dev.azure.com/">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/spinner.css" />
</head>

<body>
    <div class="header">
        <form id="configuration">
            <fieldset>
                <legend>Azure Devops</legend>
                <div class="input-group">
                    <label for="azure-devops_organization">Organization</label>
                    <input type="text" name="azure-devops_organization" id="azure-devops_organization">
                </div>
                <div class="input-group">
                    <label for="azure-devops_project">Project</label>
                    <input type="text" name="azure-devops_project" id="azure-devops_project">
                </div>
                <div class="input-group">
                    <label for="azure-devops_repository">Repository</label>
                    <input type="text" name="azure-devops_repository" id="azure-devops_repository">
                </div>

                <div class="input-group">
                    <label for="azure-devops_username">Username</label>
                    <input type="text" name="azure-devops_username" id="azure-devops_username">
                </div>
                <div class="input-group">
                    <label for="azure-devops_password">Password</label>
                    <input type="password" name="azure-devops_password" id="azure-devops_password">
                </div>
            </fieldset>
            <fieldset>
                <legend>Jira</legend>
                <div class="input-group">
                    <label for="jira_organization">Organization</label>
                    <input type="text" name="jira_organization" id="jira_organization">
                </div>

            </fieldset>



            <input type="submit" value="Load data">
        </form>
    </div>
    <div id="app"></div>

    <template id="spinner-template">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </template>

    <template id="pull-requests">
        <h2 class="title"></h2>
        <div class="table pull-requests"></div>
    </template>

    <template id="pull-request-item">
        <div class="row">
            <div class="col">
                <a class="id" href="" target="_blank"></a>
            </div>
            <div class="col">
                <a class="ticket" href="" target="_blank"></a>
            </div>
            <div class="col">
                <span class="vote"></span>
            </div>
            <div class="col description"></div>
            <div class="col owner">
            </div>
        </div>
    </template>


    <template id="missing-items">
        <h2 class="title"></h2>
        <div class="items"></div>
    </template>

    <script src="src/templates.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
